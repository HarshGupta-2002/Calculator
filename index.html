<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="image.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator-body">
        <table>
            <tr id="firstrow">
                <td colspan="4">
                    <div class="output"></div>
                </td>
            </tr>
            <tr>
                <td><button class="grey">AC</button></td>
                <td><button class="grey">C</button></td>
                <td><button class="grey">%</button></td>
                <td><button class="orange">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="orange">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="orange">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero">0</button></td>
                <td><button>.</button></td>
                <td><button class="orange">=</button></td>
            </tr>
        </table>
    </div>
    <div class="watermark">
        <img src="Watermark.png">
    </div>
</body>
</html>
